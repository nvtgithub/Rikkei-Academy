<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 04 - CSS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <style>
    p {
      color: red;
    }
    article {
      color: black;
    }
  </style>
  <body>
    <h2>Session 04 - CSS</h2>
    <!-- Các cách sử dụng CSS 
        - inline: được khai báo trực tiếp trong thẻ html
            + cú pháp: <tag style="">noi_dung</tag>
        - Internal: Khai báo trong cặp thẻ <style></style>
            + cú pháp: <style>noi_dung</style>    
        - External: Khai báo qua file có phần mở rộng là .css
            + B1: Tạo file có phần mở rộng là .css
            + B2: Link file.css vào html
            + B3: style    
        -->

    <div style="color: aqua">Xin chào !!! - css sử dụng Inline</div>
    <p>Xin chào !!! - sử dụng Ixternal</p>
    <span>Xin chào !!! - Sử dụng External</span>
    <article style="color: red">Độ ưu tiên CSS</article>
  </body>
</html>
