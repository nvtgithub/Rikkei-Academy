<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 04 - CSS</title>
  </head>
  <style>
    div {
      color: red;
    }
    /* Khi gọi với id '#ten_the{}' */
    #demo-selector {
      font-weight: bold;
    }
    /* Khi gọi với class '.ten_the{}' */
    .demo {
      font-size: 4rem;
      background-color: lightblue;
    }
  </style>
  <body>
    <!-- Các bộ chọn trong css:
        + Tag name: gọi tên thẻ
        + ID: Gọi qua thẻ id
     -->
    <h2 id="demo-selector" class="demo">Demo Selector</h2>
  </body>
</html>
