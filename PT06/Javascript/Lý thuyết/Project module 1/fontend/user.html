<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <header class="header-section">
      <div class="header-top">
        <ul class="nav-list">
          <li>
            <i class="fa-solid fa-envelope"></i>&nbsp;Gmail:
            electronicstore@gmail.com
          </li>
          <li>|</li>
          <li><i class="fa-solid fa-phone"></i>&nbsp;Hotline: 0865892xxx</li>
        </ul>
        <ul class="nav-list">
          <li><i class="fa-brands fa-facebook"></i></li>
          <li><i class="fa-brands fa-twitter"></i></li>
          <li><i class="fa-brands fa-instagram"></i></li>
          <li><i class="fa-brands fa-tiktok"></i></li>
          <li>|</li>
          <li class="id-login"></li>
        </ul>
      </div>
      <div class="header-menu">
        <ul>
          <li class="active">
            <a href="./index.html" style="text-decoration: none; color: #fff"
              >HOME</a
            >
          </li>
          <li>SHOP</li>
          <li>BLOG</li>
          <li>CONTACT</li>
          <li>PAGE</li>
        </ul>
      </div>
      <div class="header-bottom">
        <div class="logo item1">
          <a href=""><img src="./img/logo.png" alt="logo" height="40" /></a>
        </div>
        <div class="search item2">
          <form class="search-form">
            <input
              type="text"
              name="search"
              id="search"
              placeholder="Enter text for search"
            />
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
        </div>
        <div class="cart item3">
          <ul>
            <li class="cart-icon">
              <a href="./" style="font-size: 1.4rem">
                <i class="fa-solid fa-cart-shopping"></i>
                <span class="cart-count">0</span>
              </a>
              <div class="cart-hover" style="display: none">
                <div class="items">
                  <table>
                    <tbody class="show-data"></tbody>
                  </table>
                </div>
                <hr />
                <div class="total"></div>
                <hr />
                <div class="button">
                  <a href="./cart" class="view-cart">Xem giỏ hàng</a>
                  <a href="./checkout" class="check-out">Thanh toán</a>
                </div>
              </div>
            </li>

            <li class="cart-total">money $</li>
          </ul>
        </div>
      </div>
    </header>
    <div><h2 style="text-align: center">Trang thông tin cá nhân</h2></div>
  </body>
  <script src="./js/index.js"></script>
