<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h3 class="mt-5 mb-5">Product Management</h3>
    <div class="row">
      <div class="form-group col-md-6 mb-3">
        <label for="name">ID product</label>
        <input
          type="text"
          class="form-control"
          id="id"
          placeholder="Enter "
          value=""
          readonly style="color: red;"
        />
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="name">Name product</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter "
          value=""
        />
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="trademark">Trademark product</label>
        <input
          type="text"
          class="form-control"
          id="trademark"
          placeholder="Enter "
          value=""
        />
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="image">Image</label>
        <input
          type="text"
          class="form-control"
          id="image"
          placeholder="Enter "
          value=""
        />
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="price">Price</label>
        <input
          type="number"
          class="form-control"
          id="price"
          placeholder="Enter "
          value=""
        />
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="quantity">Quantity</label>
        <input
          type="number"
          class="form-control"
          id="quantity"
          placeholder="Enter "
          value=""
        />
      </div>
      <div class="form-group col-md-6 mb-3">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          placeholder="Enter "
          value=""
        />
      </div>

      <div class="col-lg-12 mt-5">
        <button class="btn btn-primary" id="Update" onclick="updateProduct()">
          Update product
        </button>
      </div>
    </div>
    <script src="./js/updateProduct.js"></script>
  </body>
</html>
