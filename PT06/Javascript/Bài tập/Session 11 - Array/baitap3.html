<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [5, 2, 3, 1];
      let min = arr[0];
      for (let i = 1; i < arr.length; i++) {
        if (min > arr[i]) {
          min = arr[i];
        }
      }
      console.log("Mảng: " + arr);
      console.log("Phần tử nhỏ nhất trong mảng là: " + min);
    </script>
  </body>
</html>
