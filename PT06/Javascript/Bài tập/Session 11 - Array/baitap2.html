<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 5, 3, 2];
      let max = arr[0];
      for (let i = 1; i < arr.length; i++) {
        if (max < arr[i]) {
          max = arr[i];
        }
      }
      console.log("Mảng: " + arr);
      console.log("Phần tử lớn nhất trong mảng là: " + max);
    </script>
  </body>
</html>
